  <head>
    <title>Surveyinator{% if self.type() %} - {% endif %}{{ type }}</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link rel="icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/fonts/fontawesome-all.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/chart.min.js"></script>
    <script src="/static/js/bs-charts.js"></script>
    <script src="/static/js/theme.js"></script>
  </head>

  <body id="page-top">
    {% block header %}
    <nav
      class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top"
    >
      <div class="container-fluid">
        <div class="card text-white bg-primary shadow">
          <div class="card-body">
            <a
              class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
              href="/"
            >
              <div
                class="sidebar-brand-icon rotate-n-15"
                style="color: rgba(255, 255, 255, 0.9)"
              >
                <i class="fas fa-bar-chart"></i>
              </div>
              <div class="sidebar-brand-text mx-3">
                <span style="color: rgba(255, 255, 255, 0.9)"
                  >Surveyinator</span
                >
              </div>
            </a>
          </div>
        </div>
      </div>
    </nav>
    {% endblock %} 
    
    {% block content %}{% endblock %} 
    
    {% block footer %}
    <footer style="background-color: white; padding:1rem;  text-align: center;">
      <div>
        <span>Made with â™¥ by Loh Yu Chen & Chi Junxiang 2019</span>
      </div>
      <div>
        <span>
          View
          <a href="https://github.com/Ycmelon/cssurvey/" target="_blank">source</a>
          | 
          <a href="/faq">FAQ</a>
        </span>
      </div>
      <div>
        <span>
          Icons made by
          <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
            >Freepik</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
          is licensed by
          <a
            href="https://creativecommons.org/licenses/by/3.0/"
            title="Creative Commons BY 3.0"
            target="_blank"
            >CC 3.0 BY</a
          >
        </span>
      </div>
    </footer>
    {% endblock %}
  </body>
</html>
